<!DOCTYPE html>
<html>
<head>
	<title>Text Formatting</title>
</head>
<body>
<p>
	<b>Samiul in Bold.</b><br>
	<strong>Samiul in Bold.</strong><br>
	<!--<strong> element defines strong text, with added semantic "strong" importance.-->

	<i>Samiul in Italic.</i><br>
	<em>Samiul in Italic.</em><br>
	<!--The HTML <em> element defines emphasized text, with added semantic importance.-->

	<small> Small text.</small><br>
	<mark>Highlighted text.</mark><br>
	<ins>Inserted text.</ins><br>
	<del>Deleted text.</del><br>
	Samiul <sup>Azam</sup><br>
	Samiul <sub>Azam</sub><br>
	<q>Quoted text</q><br>

	<abbr title="University of Calgary">
		UofC <!--Cursor will show the fullform-->
	</abbr>

	<address> <!-- Makes Italic + Seperate paragraph-->
		1340 University Dr NW, <br>
		Calgary, AB, Canada. <br>
	</address>

	<!--Browsers usually display <cite> elements in italic.-->
	<cite> Multi-Modal Biometrics </cite> by Dr. Marina Gavrilova. 
</p>

</body>
</html>
